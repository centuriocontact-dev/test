# pytest.ini
[tool:pytest]
# Configuration des chemins
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    --maxfail=1
    --disable-warnings
    -p no:warnings
    --color=yes

# Markers pour catégoriser les tests
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration avec DB
    security: Tests de sécurité
    multitenant: Tests d'isolation multi-tenant
    slow: Tests lents (> 1s)
    critical: Tests critiques qui ne doivent jamais échouer
    auth: Tests d'authentification
    api: Tests des endpoints API
    matching: Tests du moteur de matching
    load: Tests de charge
    smoke: Tests de smoke (rapides, essentiels)

# Configuration des logs pendant les tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuration de la DB de test
env_files =
    .env.test

# Ignorer certains fichiers
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    node_modules
    __pycache__

# Configuration asyncio
asyncio_mode = auto

# Timeout pour les tests (en secondes)
timeout = 30
timeout_method = thread

# Configuration pour les fixtures
usefixtures = 
    db
    client